{% macro match(user) %}
<a class="relative flex flex-col text-neutral-50 z-10 h-64 w-full max-w-96 md:h-[200px] md:w-[150px] rounded-md overflow-clip bg-gradient-to-t from-black/30 to-40% shadow-md" href={{url_for('messages.chat', user=user.username)}} >
   <div class="absolute h-full z-5 w-full object-cover bg-gradient-to-t from-neutral-950/60 to-40%"></div>
  <img src="{{get_image_path(user.username, user.pictures[0])}}" class="absolute h-full w-full object-cover -z-10 top-0 left-0"/>
    <p class="mt-auto z-10 p-2">
    {{user['name']}}
  </p>
</a>
{% endmacro %}

{% macro like(user) %}
<a class="relative flex flex-col text-neutral-50 z-10 h-64 w-full max-w-96 md:h-[200px] md:w-[150px] rounded-md overflow-clip bg-gradient-to-t from-black/30 to-40% shadow-md" href={{url_for('dating.user', user=user.username)}} >
   <div class="absolute h-full z-5 w-full object-cover bg-gradient-to-t from-neutral-950/60 to-40%"></div>
  <img src="{{get_image_path(user.username, user.pictures[0])}}" class="absolute h-full w-full object-cover -z-10 top-0 left-0"/>
    <p class="mt-auto z-10 p-2">
    {{user['name']}}
  </p>
</a>
{% endmacro %}


{% macro match_popup(user) %}
<div class="flex flex-col items-center bg-neutral-50 border-accent-500 border-2 w-full h-full rounded-3xl">
  <img class="w-72 h-72 mt-8 mb-4 shadow-lg object-cover rounded-full" src="{{get_image_path(user.username, user.pictures[0])}}">
  <div class="flex flex-col items-center text-center">
  <p class="text-xl font-bold">It's a</p>
  <h2 class="text-3xl mb-4 font-bold text-accent-500">MATCH!</h2>
  <span class="flex flex-row items-center gap-2">
  <input class="h-full px-2 rounded-md" placeholder="Send a message..." type="text">
  <button class="bg-accent-500 text-neutral-100 p-2 rounded-full"><i class="w-4 h-4" data-feather="arrow-right"></i></button>
  </span>
  </div>


</div>
{% endmacro %}
