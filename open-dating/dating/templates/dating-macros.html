{% macro match(user) %}
<a class="relative flex flex-col text-white p-2 h-64 w-full max-w-96 md:h-[200px] md:w-[150px] rounded-md overflow-clip bg-gradient-to-t from-black/30 to-40% shadow-md" href={{url_for('messages.chat', user=user.username)}} >
  <img src="{{get_image_path(user.username, user.pictures[0])}}" class="absolute h-full w-full object-cover -z-10 top-0 left-0"/>
    <p class="mt-auto">
    {{user['name']}}
  </p>
</a>
{% endmacro %}

{% macro match_popup(user) %}



{% endmacro %}
