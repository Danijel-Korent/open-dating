{% macro details(title, num=None) %}
<details x-data="{isOpen: false}" :open="isOpen" @click.outside="isOpen = false" class="group open:mb-8">
  <summary @click.prevent="isOpen = !isOpen" class="cursor-pointer list-none">
    <span class="flex flex-row items-center gap-2">
      <i class="group-open:rotate-90 transition-all duration-100" data-feather="chevron-right"></i>
      <h2 class="text-3xl font-bold inline-block">{{title}}</h2>
      {% if num %}
      <p class="text-sm font-semibold px-2 rounded-full text-neutral-50 bg-accent-500">{{num}}</p>
      {% endif %}
    </span>
    <hr class="border-t border-t-neutral-300 mt-2 mb-4">
  </summary>
  <div x-show="isOpen"
    x-transition:enter="transition ease-out duration-200" 
    x-transition:enter-start="opacity-0 max-h-0" 
    x-transition:enter-end="opacity-100 max-h-screen" 
    x-transition:leave="transition ease-in duration-200" 
    x-transition:leave-start="opacity-100 max-h-screen" 
    x-transition:leave-end="opacity-0 max-h-0" 

  >
    {{caller()}}
  </div>
</details>
{% endmacro %}
