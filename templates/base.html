<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.7.1.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/feather.min.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">    
    <script>
    $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>

    
    <title>{{title}}</title>
  </head>
  <body class="h-full w-full flex flex-col bg-lightblue font-sans">
    <header class="shrink-0">
      {% block header %}
      {% endblock header %}
    </header>
    <main class="flex flex-col-reverse lg:flex-row h-full">
      {% include("_nav.html")%}
      <div class="overflow-scroll grow">
        {% block content %}{% endblock content %}
      </div>
      {% include("_mobile_header.html") %}
    </main>
    <footer>
      {% block footer %}{%endblock footer%}
    </footer>
  </body>

<script>
      feather.replace();
</script>

</html>
