<div class="relative flex flex-col items-center rounded-xl w-72 mx-auto p-4 bg-white bg-clip-border shadow-3xl shadow-shadow-500 m-5 dark:!bg-navy-800 dark:text-white dark:!shadow-none" style="margin:20px;">
  <div class="relative flex h-32 w-full justify-center rounded-xl bg-cover">
    <img src="{{user["profile_pictures"][1]}}" class="absolute flex h-32 w-full justify-center rounded-xl bg-cover">
    <div class="absolute -bottom-12 flex h-[87px] w-[87px] items-center justify-center rounded-full border-[4px] border-white bg-black-400 dark:!border-navy-700">
      {% set firstpic = user['profile_pictures'][0] %}
      <img class="h-full w-full rounded-full" src="{{firstpic | default('https://st2.depositphotos.com/2586633/46477/v/600/depositphotos_464771766-stock-illustration-no-photo-or-blank-image.jpg')}}" alt="" />
    </div>

     {% set secondpic = user['profile_pictures'][0] %}
    <img class="h-full w-full rounded-full" src="{{secondpic | default('https://st2.depositphotos.com/2586633/46477/v/600/depositphotos_464771766-stock-illustration-no-photo-or-blank-image.jpg')}}" alt="" /  >
  </div>
  <div class="mt-16 flex flex-col items-center">
    <h4 class="text-xl font-bold text-navy-700 dark:text-white">{{user['name']}}</h4>
    <p class="text-base font-normal text-gray-600" style="width: 250px;align-content: center; text-align: center;">{{user['bio']}}</p>
  </div>
  <div class="mt-6 flex gap-14 md:!gap-14 justify-center" style=" padding: 10px; border-top: 1px solid whitesmoke;">
    <div class="flex flex-col items-center justify-center">
      <p class="font-bold text-navy-700 dark:text-white">{{user['age']}}</p>
      <p class="text-sm font-normal text-gray-600">Age</p>
    </div>
    <div class="flex flex-col items-center justify-center">
      <p class="font-bold text-navy-700 dark:text-white">{{user['gender']}}</p>
      <p class="text-sm font-normal text-gray-600">Gender</p>
    </div>
    <div class="flex flex-col items-center justify-center">
      <p class="font-bold text-navy-700 dark:text-white">{{user['location']}}</p>
      <p class="text-sm font-normal text-gray-600">Location</p>
    </div>
  </div>
</div>
